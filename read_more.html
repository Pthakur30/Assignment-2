    <section id="contact">
        <h2 class="contact-title">Leave a Reply</h2>
        <form class="contact-form" action="https://httpbin.org/post" method="post">
                <div class="row">
                <div class="input-field">
                    <label for="name"><span class="required-field">*</span>Name</label>
                    <input type="text" name="name" id="name" required>
                </div>
                <div class="input-field">
                    <label for="email"><span class="required-field">*</span>Email</label>
                    <input type="email" name="email" id="email" required>
                </div>
            </div>
           
            
            <div class="row">
                    <div class="checkbox-option">
                        <input type="checkbox" id="checkbox" name="within-canada" checked>
                        <label for="checkbox">I am contacting from within Canada</label>
                    </div>
            </div>
            
            
            <div class="row">
                <div class="input-field long">
                    <label for="message"><span class="required-field">*</span>Comment</label>
                    <textarea name="message" id="message" cols="30" rows="10" required></textarea>
                </div>
            </div>
            <div class="buttons">
                <button type="reset">Clear</button>
                <button type="submit" value="submit">Post Comment</button>
            </div>
        </form>
    </section>
